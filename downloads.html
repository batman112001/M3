<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a id="downloadBtn" class="download-button">Download</a>

  <script>
    async function loadFile() {
      const params = new URLSearchParams(window.location.search);
      const fileId = params.get("id");

      if (!fileId) {
        document.body.innerHTML = "<p>No file ID provided!</p>";
        return;
      }

      try {
        const res = await fetch("files.json");
        const data = await res.json();

        if (data[fileId]) {
          const btn = document.getElementById("downloadBtn");
          btn.href = data[fileId];
          btn.target = "_blank";
        } else {
          document.body.innerHTML = "<p>File not found!</p>";
        }
      } catch {
        document.body.innerHTML = "<p>Error loading file data!</p>";
      }
    }

    loadFile();
  </script>
</body>
</html>
