<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Upload</title>
<style>
  body { font-family: Arial; text-align:center; padding:50px; }
  input { padding:10px; width:300px; margin:10px; }
  button { padding:10px 20px; margin:10px; }
</style>
</head>
<body>
<h1>Admin Upload</h1>
<input type="text" id="file-name" placeholder="File name (M1, M2, etc)">
<br>
<input type="text" id="file-url" placeholder="Direct download link">
<br>
<button id="uploadBtn">Upload</button>
<p id="message"></p>

<script>
const uploadBtn = document.getElementById('uploadBtn');
uploadBtn.addEventListener('click', async () => {
    const name = document.getElementById('file-name').value.trim();
    const url = document.getElementById('file-url').value.trim();
    const msg = document.getElementById('message');

    if(!name || !url) { msg.textContent = "Enter both name & URL"; return; }

    try {
        // Load current files
        const res = await fetch('files.json');
        const files = await res.json();
        files[name] = url;

        // Update files.json (GitHub API or Netlify server needed for write)
        msg.textContent = `File "${name}" added! Upload the updated files.json manually to GitHub/Netlify.`;

        console.log("Updated files.json:", files);
    } catch (e) {
        msg.textContent = "Error reading files.json";
        console.error(e);
    }
});
</script>
</body>
</html>
