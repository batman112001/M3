<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download Files</title>
<style>
  body { font-family: Arial; padding: 2rem; }
  a.download-button { display:block; margin: 1rem 0; padding:1rem; background:#007bff; color:white; text-decoration:none; border-radius:5px; }
</style>
</head>
<body>
<h2>Download Files</h2>
<div id="downloads"></div>

<script>
const FILES_JSON_URL = "https://raw.githubusercontent.com/batman112001/M3/main/files.json";

async function loadDownloads() {
  const res = await fetch(FILES_JSON_URL);
  const files = await res.json();
  const container = document.getElementById("downloads");
  container.innerHTML = "";

  for(const key in files){
    const a = document.createElement("a");
    a.href = files[key];
    a.textContent = `Download ${key}`;
    a.className = "download-button";
    a.target = "_blank";
    container.appendChild(a);
  }
}

loadDownloads();
</script>
</body>
</html>
