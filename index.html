<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Page</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .hidden { display: none; }
  </style>
</head>
<body>
  <!-- Upload section (hidden unless admin unlocks) -->
  <div id="upload-section" class="hidden">
    <div id="upload-container">
      <input type="text" id="file-url" placeholder="Paste your link here">
      <button id="uploadBtn">Upload</button>
    </div>
  </div>

  <!-- Download section (public) -->
  <div id="download-section">
    <a id="downloadBtn" class="download-button">Download Now</a>
  </div>

  <script>
    const uploadSection = document.getElementById("upload-section");
    const uploadBtn = document.getElementById("uploadBtn");
    const fileUrlInput = document.getElementById("file-url");
    const downloadBtn = document.getElementById("downloadBtn");

    // --- SECRET ACCESS CONTROL ---
    // Example: add ?admin=YOURSECRET to the URL to unlock upload
    const params = new URLSearchParams(window.location.search);
    if (params.get("admin") === "12345") { // <-- change "12345" to your private key
      uploadSection.classList.remove("hidden");
    }

    // --- UPLOAD LOGIC ---
    uploadBtn?.addEventListener("click", () => {
      const url = fileUrlInput.value.trim();
      if (!url) {
        alert("Please paste a link first!");
        return;
      }
      try {
        new URL(url);
        localStorage.setItem("downloadLink", url);
        alert("Link uploaded successfully!");
      } catch {
        alert("Invalid URL. Please enter a valid link.");
      }
    });

    // --- DOWNLOAD LOGIC ---
    const savedLink = localStorage.getItem("downloadLink");
    if (savedLink) {
      downloadBtn.addEventListener("click", (e) => {
        e.preventDefault();
        const link = document.createElement("a");
        link.href = savedLink;
        link.download = "";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      });
    } else {
      downloadBtn.style.pointerEvents = "none";
      downloadBtn.style.opacity = "0.6";
      alert("No file uploaded yet. Please wait for the admin to upload.");
    }
  </script>
</body>
</html>
