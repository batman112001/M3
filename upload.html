<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Upload container -->
  <div id="upload-container">
    <input type="text" id="file-url" placeholder="Paste your link here">
    <button id="uploadBtn">Upload</button>
  </div>

  <script>
    const uploadBtn = document.getElementById("uploadBtn");
    const fileUrlInput = document.getElementById("file-url");

    uploadBtn.addEventListener("click", () => {
      const url = fileUrlInput.value.trim();
      if (!url) {
        alert("Please paste a link first!");
        return;
      }

      try {
        new URL(url); // validate URL
        localStorage.setItem("downloadLink", url); // save link in browser
        window.location.href = "download.html"; // auto-redirect
      } catch {
        alert("Invalid URL. Please enter a valid link.");
      }
    });
  </script>
</body>
</html>
