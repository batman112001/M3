<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Download button -->
  <a id="downloadBtn" class="download-button" target="_blank">Download Now</a>

  <script>
    const downloadBtn = document.getElementById("downloadBtn");
    const savedLink = localStorage.getItem("downloadLink");

    if (savedLink) {
      downloadBtn.href = savedLink;
    } else {
      downloadBtn.removeAttribute("href");
      downloadBtn.style.pointerEvents = "none";
      downloadBtn.style.opacity = "0.6";
      alert("No link uploaded yet! Please go to the upload page.");
    }
  </script>
</body>
</html>
